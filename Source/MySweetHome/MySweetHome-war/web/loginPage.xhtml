<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template/HomeTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        Login
    </ui:define>

    <ui:define name="col1">
        
            <h:form>
                <p:growl id="growl" showDetail="true" life="3000" />
                <h:panelGrid columns="2">
                    <h:outputLabel value="UserName:" for="userName" />
                    <h:inputText id="userName" value="#{LoginBean.username}" title="UserName" required="true" requiredMessage="The UserName field is required."/>
                    <h:outputLabel value="Password:" for="password" />
                    <h:inputText id="password" value="#{LoginBean.password}" title="Password" />
                    <h:commandButton value="Login" action="#{LoginBean.doLogin()}" />
                </h:panelGrid>
            </h:form>
       
    </ui:define>

</ui:composition>
