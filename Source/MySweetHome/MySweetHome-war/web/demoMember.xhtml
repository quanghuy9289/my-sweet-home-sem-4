<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
        
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2" cellpadding="1" cellspacing="1">
                    <h:outputLabel value="UserName:" for="userName" />
                    <h:inputText id="userName" value="#{MemberMBean.member.userName}" title="UserName" required="true" requiredMessage="The UserName field is required."/>
                    <h:outputLabel value="Password:" for="password" />
                    <h:inputText id="password" value="#{MemberMBean.member.password}" title="Password" />
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{MemberMBean.member.email}" title="Email" />
                    <h:outputLabel value="FullName:" for="fullName" />
                    <h:inputText id="fullName" value="#{MemberMBean.member.fullName}" title="FullName" />
                    
                    <h:commandButton  value="Create" action="#{MemberMBean.insertMember()}" />
                   
                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable value="#{MemberMBean.allMember}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="UserName"/>
                                </f:facet>
<!--                                <h:outputText value="#{item.userName}"/>-->
                                <h:commandLink action="${MemberMBean.showDetails(item)} value=#{item.userName}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Password"/>
                                </f:facet>
                                <h:outputText value="#{item.password}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Email"/>
                                </f:facet>
                                <h:outputText value="#{item.email}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="FullName"/>
                                </f:facet>
                                <h:outputText value="#{item.fullName}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="DateOfBirth"/>
                                </f:facet>
                                <h:outputText value="#{item.dateOfBirth}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Gender"/>
                                </f:facet>
                                <h:outputText value="#{item.gender}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Address"/>
                                </f:facet>
                                <h:outputText value="#{item.address}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Telephone"/>
                                </f:facet>
                                <h:outputText value="#{item.telephone}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Company"/>
                                </f:facet>
                                <h:outputText value="#{item.company}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="IsEnabled"/>
                                </f:facet>
                                <h:outputText value="#{item.isEnabled}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Code"/>
                                </f:facet>
                                <h:outputText value="#{item.code}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ImageUrl"/>
                                </f:facet>
                                <h:outputText value="#{item.imageUrl}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Role"/>
                                </f:facet>
                                <h:outputText value="#{item.role}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="TypeOfMemberID"/>
                                </f:facet>
                                <h:outputText value="#{item.typeOfMemberID.typeName}"/>
                            </p:column>
                        </p:dataTable>
                        
                       
                    </h:form>

                    
                </h:panelGrid>
            </h:form>
        </f:view>
        
        


            


    </h:body>
</html>
