<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template/HomeTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="title">
        Renting Department
    </ui:define>

    <ui:define name="col1">

        <p:carousel id="basicCarousel" value="" var="car" itemStyleClass="carItem">

            <h:panelGrid columns="1">

                <p:graphicImage value="./resources/images/page1_img1.jpg" width="200" height="200"/>
                <h:panelGrid columns="1">
                    <p:fieldset legend="Basic info">  
                        <h:panelGrid columns="1" cellpadding="10">                        
                            <h:panelGrid columns="1">
                                <h:outputText value="Title: " />
                                <h:outputText value="Area: " />
                                <h:outputText value="Value: " />
                            </h:panelGrid>             
                        </h:panelGrid>  
                    </p:fieldset>

                    <p:fieldset legend="More info" toggleable="true" toggleSpeed="500">  
                        <p:ajax event="toggle" listener="#{fieldsetBean.handleToggle}"  />  
                        <h:panelGrid columns="1" cellpadding="10">                      
                            <p:panelGrid columns="1">
                                <h:outputText value="Address: " />
                                <h:outputText value="Driveway: " />
                                <h:outputText value="Direction: " />
                                <h:outputText value="Number of rooms: " />
                                <h:outputText value="More detail: " />            
                            </p:panelGrid>
                        </h:panelGrid>  
                    </p:fieldset>           
                </h:panelGrid>

            </h:panelGrid>

        </p:carousel>  



    </ui:define>
