<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template/HomeTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"                
                xmlns:f="http://java.sun.com/jsf/core" >

    <ui:define name="title">
        Renting Estate
    </ui:define>

    <ui:define name="col1">

        <h:form id="form">

            <p:dataList value="#{EstateMBean.estateList}" var="estateVar" id="estate"
                        paginator="true" rows="5" 
                        paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="5,10,15" type="none">

                <f:facet name="header">
                    Renting Estate List
                </f:facet>

                <p:commandButton icon="ui-icon-search" update=":form:estateDetail" oncomplete="estateDialog.show()" title="View Detail">
                    <f:setPropertyActionListener value="#{estateVar}" target="#{EstateMBean.estate}" />
                </p:commandButton> 
                
                <h:outputText value="#{estateVar.estateArea}, #{estateVar.estateAddress}" style="margin-left:10px;" />
                <h:outputText value="Price: #{estateVar.estateValue}" style="margin-left:10px; font-weight: bold;" />

            </p:dataList>

            <p:dialog header="Estate Detail" widgetVar="estateDialog" modal="true" showEffect="fade">
                <p:outputPanel id="estateDetail" style="text-align:left;" layout="block">

                    <p:graphicImage value="./resources/images/page1_img1.jpg"/>

                    <h:panelGrid  columns="2" cellpadding="5">
                        <h:outputLabel for="content" value="Content: " />
                        <h:outputText id="content" value="#{EstateMBean.estate.estateContent}" />

                        <h:outputLabel for="driveway" value="Driveway: " />
                        <h:outputText id="driveway" value="#{EstateMBean.estate.estateDriveway}" />

                        <h:outputLabel for="direction" value="Direction: " />
                        <h:outputText id="direction" value="#{EstateMBean.estate.estateDirection}" />

                        <h:outputLabel for="price" value="Price: " style="font-weight: bolder;"/>
                        <h:outputText id="price" value="#{EstateMBean.estate.estateValue}" style="font-weight: bolder;"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>

        </h:form>


    </ui:define>



</ui:composition>
