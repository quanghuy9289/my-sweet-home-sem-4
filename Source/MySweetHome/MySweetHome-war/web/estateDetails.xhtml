<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template/HomeTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="title">
        Renting Department
    </ui:define>

    <ui:define name="col1">


        <p:graphicImage value="./resources/images/img2.jpg" width="500" height="400" style="alignment-adjust: central;"/>

        <p:carousel id="showImage" value="#{EstateMBean.estateList}" var="estateVar" itemStyleClass="estateItem">

            <h:panelGrid columns="1" style="alignment-adjust: central;">


                <h:panelGrid columns="1" style="alignment-adjust: central;">
                    <p:fieldset legend="Basic info">  
                        <h:panelGrid columns="1" cellpadding="10" style="alignment-adjust: central;">                        
                            <h:panelGrid columns="1" style="alignment-adjust: central;">
                                <h:outputText value="Title: #{estateVar.estateTitle} " />
                                <h:outputText value="Area:  #{estateVar.estateArea} "/>
                                <h:outputText value="Value: #{estateVar.estateValue}"/>
                            </h:panelGrid>             
                        </h:panelGrid>  
                    </p:fieldset>

                    <p:fieldset legend="More info" toggleable="true" toggleSpeed="500">  
                        <p:ajax event="toggle" listener="#{fieldsetBean.handleToggle}"  />  
                        <h:panelGrid columns="1" cellpadding="10" style="alignment-adjust: central;">                      
                            <p:panelGrid columns="1" style="alignment-adjust: central;">
                                <h:outputText value="Address: #{estateVar.estateAddress}"/>
                                <h:outputText value="Driveway: #{estateVar.estateDriveway}" />
                                <h:outputText value="Direction: #{estateVar.estateDirection}"/>
                                <h:outputText value="Number of rooms: #{estateVar.estateNumberOfRooms}"/>
                                <h:outputText value="More detail: #{estateVar.estateContent}"/>           
                            </p:panelGrid>
                        </h:panelGrid>  
                    </p:fieldset>           
                </h:panelGrid>

            </h:panelGrid>

        </p:carousel>  

        <p:resizable for="showImage" minWidth="400" maxWidth="500" minHeight="400" maxHeight="700" />
        
    </ui:define>

    <ui:define name="col1_2">

    </ui:define>

    <ui:define name="col2_2">

    </ui:define>

    <ui:define name="body3">

    </ui:define>

</ui:composition>
