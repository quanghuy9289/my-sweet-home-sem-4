<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template/HomeTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="title">
        Renting Department
    </ui:define>

    <ui:define name="col1">


        <p:panel header="Estate Details" >            

            <h:panelGrid columns="1" style="alignment-adjust: central; width: 100%;">
                <p:graphicImage value="./resources/images/img2.jpg" style="alignment-adjust: central; width: 640px;"/>

                <h:panelGrid columns="1" style="alignment-adjust: central; width: 640px;">
                    <p:fieldset legend="Contact information" style="width: 620px;">                           
                        <h:panelGrid columns="1" cellpadding="10" style="alignment-adjust: central; width: 615px; border: 0 solid black;">                      
                            <h:outputText value="Title: " style="font-weight: bold;"/>
                            <h:outputText value="Area: " style="font-weight: bold;"/>
                            <h:outputText value="Value: " style="font-weight: bold; font-size: 16px;"/>
                        </h:panelGrid>  
                    </p:fieldset>

                    <p:fieldset legend="More info">                           
                        <h:panelGrid columns="1" cellpadding="10" style="alignment-adjust: central; width: 615px; border: 0 solid black;">                      
                            <h:outputText value="Address: " style="font-weight: bold;"/>
                            <h:outputText value="Driveway: " style="font-weight: bold;"/>
                            <h:outputText value="Direction: " style="font-weight: bold;"/>
                            <h:outputText value="Number of rooms: " style="font-weight: bold;"/>
                            <h:outputText value="More detail: " style="font-weight: bold;"/>           
                        </h:panelGrid>  
                    </p:fieldset> 

                    <p:fieldset legend="Contact information">                           
                        <h:panelGrid columns="1" cellpadding="10" style="alignment-adjust: central; width: 615px; border: 0 solid black;">                      
                            <h:outputText value="Name: " style="font-weight: bold;"/>
                            <h:outputText value="Address: " style="font-weight: bold;"/>
                            <h:outputText value="Email: " style="font-weight: bold;"/>
                            <h:outputText value="Telephone: " style="font-weight: bold;"/>                            
                        </h:panelGrid>  
                    </p:fieldset>  

                    <h:panelGrid columns="1" cellpadding="10" style="text-align: right; width: 615px; border: 0 solid black;">                      
                        <h:outputText value="Poster: " style="font-weight: 500; font-style: italic; "/>
                        <h:outputText value="Number of views: " style="font-weight: 500; font-style: italic; "/>
                    </h:panelGrid>

                </h:panelGrid>

            </h:panelGrid>

        </p:panel>


    </ui:define>


</ui:composition>
