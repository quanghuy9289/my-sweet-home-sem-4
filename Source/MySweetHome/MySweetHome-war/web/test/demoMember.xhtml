<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
        
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h:form id="form">  
  
            <p:dataTable id="MemberTable" var="membervar" value="#{Member1MBean.allMember}" rowKey="#{membervar.userName}"  
                         selection="#{Member1MBean.mem}" selectionMode="single">  
  
        <f:facet name="header">  
            Click "EDIT" button after selecting a row to see details  
        </f:facet>  
  
        <p:column headerText="User Name">  
            #{membervar.userName}  
        </p:column>  
  
        <p:column headerText="Address">  
            #{membervar.address}  
        </p:column>    
  
        <p:column headerText="Email">  
            #{membervar.email}  
        </p:column>
                
        <p:column headerText="Full Name">  
            #{membervar.fullName}  
        </p:column>
                
        <p:column headerText="Gender">  
            #{membervar.gender}  
        </p:column>
                
        <p:column headerText="Date Of Birth">  
            #{membervar.dateOfBirth}  
        </p:column>
                
        <p:column headerText="Telephone">  
            #{membervar.telephone}  
        </p:column>
                
        <p:column headerText="Company">  
            #{membervar.company}  
        </p:column>
                
        <p:column headerText="Role">  
            #{membervar.role}  
        </p:column>
                
        <f:facet name="footer">  
            <p:commandButton id="editButton" value="EDIT" 
                             update=":form:display" oncomplete="MemberDialog.show()"/>  
        </f:facet>  
  
    </p:dataTable>  
  
    <p:dialog id="dialog" header="Member Detail" widgetVar="MemberDialog" resizable="true"  
              showEffect="clip" hideEffect="fold">  
  
        <h:panelGrid id="display" columns="2" cellpadding="4">  
  
            <f:facet name="header">  
               
            </f:facet>  
            <h:outputText value="User Name:" />  
            <h:outputText id="ID" value="#{Member1MBean.mem.userName}" />              
            <h:outputText value="Address:" />                    
            <h:inputText id="addressUpdate" title="new address" value="#{Member1MBean.newAddress}" />
            <h:outputText value="Email:" />                    
            <h:inputText id="addressUpdate" title="new Email" value="#{Member1MBean.newEmail}" />
            <h:outputText value="Full Name:" />                    
            <h:inputText id="addressUpdate" title="new address" value="#{Member1MBean.newFullName}" />
            <h:outputText value="Gender:" />                    
            <h:inputText id="addressUpdate" title="new address" value="#{Member1MBean.newGender}" />
            <h:outputText value="Date Of Birth:" />                    
            <h:inputText id="addressUpdate" title="new address" value="#{Member1MBean.newDateOfBirth}" />
            <h:outputText value="Telephone:" />                    
            <h:inputText id="addressUpdate" title="new address" value="#{Member1MBean.newTelephone}" />
            <h:outputText value="Company:" />                    
            <h:inputText id="addressUpdate" title="new address" value="#{Member1MBean.newCompany}" />
            <h:outputText value="Role:" />                    
            <h:inputText id="addressUpdate" title="new address" value="#{Member1MBean.newRole}" />
            
            <p:commandButton value="Delete" action="#{Member1MBean.removeMember()}" oncomplete="MemberDialog.hide()" update="MemberTable"/>
            <p:commandButton value="Update" action="#{Member1MBean.editMember()}" oncomplete="MemberDialog.hide()" update="MemberTable"/>            
        </h:panelGrid>  
    </p:dialog>  
  
</h:form> 
        
        


            


    </h:body>
</html>
