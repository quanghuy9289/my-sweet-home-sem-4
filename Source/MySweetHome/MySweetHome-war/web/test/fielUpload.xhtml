<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>FileUpLoad primefaces </title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <p:fileUpload value="#{fileUpLoad.file}" mode="simple" update="growl"/>
            <h:commandButton value="submit" action="#{fileUpLoad.upLoad}"/>
        </h:form>
        <h:form><p:growl id="growl" showDetail="true"/></h:form>
    </h:body>
</html>
