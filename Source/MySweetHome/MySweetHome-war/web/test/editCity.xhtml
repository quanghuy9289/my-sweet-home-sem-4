<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form id="form">  
  
            <p:dataTable id="Cities" var="cityvar" value="#{CityMBean.allCity}" rowKey="#{cityvar.cityID}"  
                         selection="#{CityMBean.city}" selectionMode="single">  
  
        <f:facet name="header">  
            Click "View" button after selecting a row to see details  
        </f:facet>  
  
        <p:column headerText="City ID">  
            #{cityvar.cityID}  
        </p:column>  
  
        <p:column headerText="City Name">  
            #{cityvar.cityName}  
        </p:column>    
  
        <f:facet name="footer">  
            <p:commandButton id="viewButton" value="Select" 
                             update=":form:display" oncomplete="cityDialog.show()"/>  
        </f:facet>  
  
    </p:dataTable>  
  
    <p:dialog id="dialog" header="City Detail" widgetVar="cityDialog" resizable="true"  
              showEffect="clip" hideEffect="fold">  
  
        <h:panelGrid id="display" columns="2" cellpadding="4">  
  
            <f:facet name="header">  
               
            </f:facet>  
  
            <h:outputText value="City ID:" />  
            <h:outputText id="ID" value="#{CityMBean.city.cityID}" />              
            <h:outputText value="City name :" />                    
            <h:inputText id="citynameupdate" title="cityname1" value="#{CityMBean.name}" />
            <p:commandButton value="Delete" action="#{CityMBean.removeCity()}" oncomplete="cityDialog.hide()" update="Cities"/>
            <p:commandButton value="Update" action="#{CityMBean.editCity()}" oncomplete="cityDialog.hide()" update="Cities"/>            
        </h:panelGrid>  
    </p:dialog>  
  
</h:form>  
    </h:body>
</html>
