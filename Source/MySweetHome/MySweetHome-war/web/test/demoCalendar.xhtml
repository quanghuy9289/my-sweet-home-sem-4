<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head><title>Demo Calendar Primefaces</title></h:head>
    <h:body>
    
    <h:form id="form">  
             
    
      
    <h3>Calendar !!!</h3>  
    <p:calendar value="#{calendarBean.data}" id="popupCal" locale="pt" pattern="dd/MM/yyyy" />  
      
    
  
    <p:commandButton value="OK"  action="#{calendarBean.saveData()}"/>  
      
 
       
</h:form>  
   </h:body>       
</html>
