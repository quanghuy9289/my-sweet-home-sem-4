<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl id="msgs" showDetail="true"/>
        <p:selectOneMenu id="city" value="#{typeOfMemberMBean.typeList}">  
                <f:selectItem itemLabel="Select City" itemValue="" />  
                <f:selectItems value="#{typeOfMemberMBean.typeList}" var="abc" itemLabel="#{abc.typeOfMemberID}" itemValue="#{abc.typeOfMemberID}"/>  
            </p:selectOneMenu>  
        <p:separator />  
          
        <p:commandButton value="Submit" update="msgs" actionListener="#{typeOfMemberMBean.displayLocation}" id="btnSubmit"/>  
    </h:body>
</html>
