<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../template/BuyerTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        Change password
    </ui:define>

    <ui:define name="content">
        <f:view>
            <h:form>
                <p:panelGrid columns="2" style="width: 800px; border:none ">
                    <f:facet name="header" style="color: #0099cc;font-size: large;font-weight: bold; text-align: center;">  
                        CHANGE PASSWORD 
                    </f:facet>
                    <h:outputLabel value="Your old password"/>

                    <p:password id="oldPassword"  style="width: 350px" value="#{Member1MBean.password}"/>

                    <h:outputLabel value="Your new password" />

                    <p:password id="newPassword" style="width: 350px" value="#{Member1MBean.passnew}"/> 

                    <h:outputLabel value="Your re-new password" />

                    <p:password id="re-newPassword" style="width: 350px" value="#{Member1MBean.confirmpassnew}"/> 
                    <f:facet name="footer">
                        <p:commandButton id="change"  value="Change your password" action="#{Member1MBean.changePass()}" update="growl"/>
                    </f:facet>
                </p:panelGrid>
                <p:growl id="growl"/>
            </h:form>
        </f:view>
    </ui:define>

</ui:composition>
