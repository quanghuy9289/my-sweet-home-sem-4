<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{Member1MBean.memberList}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="UserName"/>
                        </f:facet>
                        <h:outputText value="#{item.userName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Password"/>
                        </f:facet>
                        <h:outputText value="#{item.password}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="FullName"/>
                        </f:facet>
                        <h:outputText value="#{item.fullName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="DateOfBirth"/>
                        </f:facet>
                        <h:outputText value="#{item.dateOfBirth}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Gender"/>
                        </f:facet>
                        <h:outputText value="#{item.gender}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Address"/>
                        </f:facet>
                        <h:outputText value="#{item.address}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Telephone"/>
                        </f:facet>
                        <h:outputText value="#{item.telephone}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Company"/>
                        </f:facet>
                        <h:outputText value="#{item.company}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IsEnabled"/>
                        </f:facet>
                        <h:outputText value="#{item.isEnabled}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Code"/>
                        </f:facet>
                        <h:outputText value="#{item.code}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ImageUrl"/>
                        </f:facet>
                        <h:outputText value="#{item.imageUrl}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Role"/>
                        </f:facet>
                        <h:outputText value="#{item.role}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="TypeOfMemberID"/>
                        </f:facet>
                        <h:outputText value="#{item.typeOfMemberID.typeName}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
        
        <h:panelGrid columns="2" cellpadding="5">  
            <p:selectOneMenu id="city" value="#{Member1MBean.member}">  
                <f:selectItem itemLabel="Select City" itemValue="" />  
                <f:selectItems value="#{Member1MBean.memberList}" var="memberabc" itemLabel="#{memberabc.userName}" itemValue="#{memberabc}"/>  
            </p:selectOneMenu>  
        </h:panelGrid>
    </h:body>
</html>
