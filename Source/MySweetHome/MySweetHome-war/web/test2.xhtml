<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form"> 
            <p:panel header="AutoComplete" toggleable="true" id="panel">  
                <h:panelGrid columns="2" cellpadding="5">  
                    <p:selectOneMenu id="type" value="#{typeOfEstateMBean.type}">  
                        <f:selectItem itemLabel="Select City" itemValue="" />  
                        <f:selectItems value="#{typeOfEstateMBean.typeEstateList}" var="typeestate" itemLabel="#{typeestate.typeOfEstateName}" itemValue="#{typeestate}"/>  
                    </p:selectOneMenu>  
                   
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
