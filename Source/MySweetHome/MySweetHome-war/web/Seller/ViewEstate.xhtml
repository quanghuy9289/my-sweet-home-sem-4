<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{EstateMBean.estateList}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="EstateID"/>
                        </f:facet>
                        <h:outputText value="#{item.estateID}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="EstateTitle"/>
                        </f:facet>
                        <h:outputText value="#{item.estateTitle}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="EstateStartDay"/>
                        </f:facet>
                        <h:outputText value="#{item.estateStartDay}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="EstateEndDay"/>
                        </f:facet>
                        <h:outputText value="#{item.estateEndDay}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="EstateAddress"/>
                        </f:facet>
                        <h:outputText value="#{item.estateAddress}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="EstateContent"/>
                        </f:facet>
                        <h:outputText value="#{item.estateContent}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="EstateArea"/>
                        </f:facet>
                        <h:outputText value="#{item.estateArea}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="EstateValue"/>
                        </f:facet>
                        <h:outputText value="#{item.estateValue}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="EstateDriveway"/>
                        </f:facet>
                        <h:outputText value="#{item.estateDriveway}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="EstateDirection"/>
                        </f:facet>
                        <h:outputText value="#{item.estateDirection}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="EstateNumberOfRooms"/>
                        </f:facet>
                        <h:outputText value="#{item.estateNumberOfRooms}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="EstateNumberOfFloors"/>
                        </f:facet>
                        <h:outputText value="#{item.estateNumberOfFloors}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="EstateNumberOfToilets"/>
                        </f:facet>
                        <h:outputText value="#{item.estateNumberOfToilets}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="EstateNumOfView"/>
                        </f:facet>
                        <h:outputText value="#{item.estateNumOfView}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IsEnabled"/>
                        </f:facet>
                        <h:outputText value="#{item.isEnabled}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IsPaid"/>
                        </f:facet>
                        <h:outputText value="#{item.isPaid}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="SumValue"/>
                        </f:facet>
                        <h:outputText value="#{item.sumValue}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="TypeOfEstateID"/>
                        </f:facet>
                        <h:outputText value="#{item.typeOfEstateID}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="SubscribeID"/>
                        </f:facet>
                        <h:outputText value="#{item.subscribeID}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="UserName"/>
                        </f:facet>
                        <h:outputText value="#{item.userName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ImageCategoryID"/>
                        </f:facet>
                        <h:outputText value="#{item.imageCategoryID}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="DistrictID"/>
                        </f:facet>
                        <h:outputText value="#{item.districtID}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CurrencyID"/>
                        </f:facet>
                        <h:outputText value="#{item.currencyID}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ContactDetailsID"/>
                        </f:facet>
                        <h:outputText value="#{item.contactDetailsID}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CategoryID"/>
                        </f:facet>
                        <h:outputText value="#{item.categoryID}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
