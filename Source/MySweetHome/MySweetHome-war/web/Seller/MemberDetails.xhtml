<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="UserName:" for="userName" />
                    <h:inputText id="userName" value="#{LoginBean.member.userName}" title="UserName" required="true" requiredMessage="The UserName field is required."/>
                    <h:outputLabel value="Password:" for="password" />
                    <h:inputText id="password" value="#{LoginBean.member.password}" title="Password" />
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{LoginBean.member.email}" title="Email" />
                    <h:outputLabel value="FullName:" for="fullName" />
                    <h:inputText id="fullName" value="#{LoginBean.member.fullName}" title="FullName" />
                    <h:outputLabel value="DateOfBirth:" for="dateOfBirth" />
                    <h:inputText id="dateOfBirth" value="#{LoginBean.member.dateOfBirth}" title="DateOfBirth" />
                    <h:outputLabel value="Gender:" for="gender" />
                    <h:inputText id="gender" value="#{LoginBean.member.gender}" title="Gender" />
                    <h:outputLabel value="Address:" for="address" />
                    <h:inputText id="address" value="#{LoginBean.member.address}" title="Address" />
                    <h:outputLabel value="Telephone:" for="telephone" />
                    <h:inputText id="telephone" value="#{LoginBean.member.telephone}" title="Telephone" />
                    <h:outputLabel value="Company:" for="company" />
                    <h:inputText id="company" value="#{LoginBean.member.company}" title="Company" />
                    <h:outputLabel value="IsEnabled:" for="isEnabled" />
                    <h:inputText id="isEnabled" value="#{LoginBean.member.isEnabled}" title="IsEnabled" />
                    <h:outputLabel value="Code:" for="code" />
                    <h:inputText id="code" value="#{LoginBean.member.code}" title="Code" />
                    <h:outputLabel value="ImageUrl:" for="imageUrl" />
                    <h:inputText id="imageUrl" value="#{LoginBean.member.imageUrl}" title="ImageUrl" />
                    <h:outputLabel value="Role:" for="role" />
                    <h:inputText id="role" value="#{LoginBean.member.role}" title="Role" />
                    <h:outputLabel value="TypeOfMemberID:" for="typeOfMemberID" />
                    <h:selectOneMenu id="typeOfMemberID" value="#{LoginBean.member.typeOfMemberID}" title="TypeOfMemberID" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
