<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../template/MemberTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Estate management
    </ui:define>

    <ui:define name="content">
        <f:view>
            <h:form>
                <p:commandButton id="viewButton" value="Add" action="#{EstateMBean.goToAddEstate()}"
                                 icon="add"  />
                <p:dataTable id="estates" value="#{EstateMBean.estateList}" var="item" paginator="true" rows="10"  >

                    <f:facet name="header">  
                        List of Estates  
                    </f:facet> 

                    <p:column style="width: 10px;">
                        <f:facet name="header">
                            <h:outputText value="EstateID"/>
                        </f:facet>
                        <h:outputText value="#{item.estateID}"/>
                    </p:column>
                    <p:column style="width: 40px;">
                        <f:facet name="header">
                            <h:outputText value="Title"/>
                        </f:facet>
                        <h:outputText value="#{item.estateTitle}"/>
                    </p:column>

                    <p:column style="width: 30px;">
                        <f:facet name="header">
                            <h:outputText value="Expired day"/>
                        </f:facet>
                        <h:outputText value="#{item.estateEndDay}"/>
                    </p:column>

                    <p:column style="width: 10px;">
                        <f:facet name="header">
                            <h:outputText value="Num Of View"/>
                        </f:facet>
                        <h:outputText value="#{item.estateNumOfView}"/>
                    </p:column>
                    <p:column headerText="Action" style="width:30px">
                        <p:commandLink style="margin-right: 2px;" id="selectButton" actionListener="#{EstateMBean.gotoEditEstate()}" >
                            <p:graphicImage url="./../resources/images/edit.png" style="cursor: pointer; border: 0px"/>
                            <f:setPropertyActionListener value="#{item}" target="#{EstateMBean.selectedEstate}" />
                        </p:commandLink>
                        <p:tooltip for="selectButton" value="Edit Estate"/>

                        <p:commandLink onclick="confirmation.show()" id="deleteButton"   >
                            <p:graphicImage url="./../resources/images/deleteicon.png" style="cursor: pointer; border: 0px"/>
                            <f:setPropertyActionListener value="#{item}" target="#{EstateMBean.selectedEstate}" />
                        </p:commandLink>
                        <p:tooltip for="deleteButton" value="Delete Estate"/>                    
                    </p:column>
                </p:dataTable>
                <p:confirmDialog id="confirmDialog" message="Do you want to delete this estate?"
                                 header="Delete estate" severity="alert" widgetVar="confirmation">

                    <p:commandButton id="confirm" value="Yes" update="estates"
                                     action="#{EstateMBean.deleteEstate}" oncomplete="confirmation.hide()" />
                    <p:commandButton id="decline" value="No" onclick="confirmation.hide()" />

                </p:confirmDialog>  
            </h:form>
        </f:view>

    </ui:define>

</ui:composition>
